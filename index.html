<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fanzville Vehicle Terminal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&family=Rajdhani:wght@400;500;600&display=swap');

:root {
  --hud-primary: #00ffea;
  --hud-secondary: #ff3e7c;
  --hud-warning: #ffcc00;
  --bg-dark: #0a0f16;
  --panel-dark: rgba(10, 20, 30, 0.95);
  --glow: 0 0 15px currentColor;
  --tablet-bg: #121a24;
  --tablet-edge: #1a2435;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Rajdhani', 'Orbitron', sans-serif;
}

body {
  min-height: 100vh;
  background: 
    radial-gradient(ellipse at top, #0a1522 0%, #050a10 100%),
    url('https://images.unsplash.com/photo-1558618666-fcd25c85cd64?q=80&w=2070') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--hud-primary);
  overflow: hidden;
  position: relative;
}

/* Animated background elements */
body::before {
  content: '';
  position: absolute;
  width: 300%;
  height: 300%;
  background: 
    repeating-linear-gradient(90deg, 
      transparent 0px, 
      rgba(0, 255, 234, 0.03) 1px, 
      transparent 2px),
    repeating-linear-gradient(0deg, 
      transparent 0px, 
      rgba(0, 255, 234, 0.03) 1px, 
      transparent 2px);
  animation: gridMove 20s linear infinite;
  z-index: -1;
}

@keyframes gridMove {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-50%, -50%); }
}

/* LOADING SCREEN */
.loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--bg-dark);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
}

.loading-screen.hidden {
  opacity: 0;
  visibility: hidden;
}

.loading-container {
  width: 300px;
  text-align: center;
}

.loading-logo {
  margin-bottom: 40px;
  position: relative;
}

.loading-logo h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.8rem;
  font-weight: 800;
  letter-spacing: 4px;
  color: var(--hud-primary);
  text-shadow: var(--glow);
  margin-bottom: 8px;
}

.loading-logo span {
  font-size: 1rem;
  letter-spacing: 8px;
  color: var(--hud-secondary);
  opacity: 0.8;
}

.boot-sequence {
  text-align: left;
  margin-bottom: 30px;
  height: 120px;
  overflow: hidden;
  background: rgba(0, 10, 20, 0.7);
  border-radius: 6px;
  padding: 12px;
  border: 1px solid rgba(0, 255, 234, 0.2);
}

.boot-line {
  margin-bottom: 6px;
  font-size: 0.85rem;
  color: var(--hud-primary);
  opacity: 0;
  animation: typeIn 0.3s forwards;
  font-family: 'Courier New', monospace;
}

.boot-line i {
  color: var(--hud-secondary);
  margin-right: 8px;
}

@keyframes typeIn {
  to { opacity: 1; }
}

.progress-container {
  width: 100%;
  height: 12px;
  background: rgba(0, 20, 40, 0.8);
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 10px;
  border: 1px solid rgba(0, 255, 234, 0.3);
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--hud-secondary), var(--hud-primary));
  border-radius: 6px;
  transition: width 0.3s ease;
  position: relative;
  overflow: hidden;
}

.progress-bar::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255, 255, 255, 0.4), 
    transparent);
  animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.loading-percent {
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--hud-primary);
  margin-bottom: 30px;
  text-shadow: var(--glow);
}

/* MECHANIC TABLET */
.tablet {
  width: 380px;
  height: 700px;
  background: var(--tablet-bg);
  border-radius: 30px;
  padding: 20px;
  position: relative;
  box-shadow: 
    0 0 50px rgba(0, 255, 234, 0.2),
    inset 0 0 30px rgba(0, 0, 0, 0.8),
    0 10px 30px rgba(0, 0, 0, 0.8);
  border: 12px solid var(--tablet-edge);
  transform: scale(0.9);
  opacity: 0;
  animation: tabletAppear 0.8s forwards 0.5s;
  display: none;
}

@keyframes tabletAppear {
  to { 
    transform: scale(1); 
    opacity: 1;
    display: block;
  }
}

.tablet::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 30% 20%, rgba(0, 255, 234, 0.05) 0%, transparent 70%),
    radial-gradient(circle at 70% 80%, rgba(255, 62, 124, 0.05) 0%, transparent 70%);
  border-radius: 18px;
  z-index: -1;
}

/* Tablet notch */
.tablet::after {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 24px;
  background: var(--tablet-edge);
  border-bottom-left-radius: 16px;
  border-bottom-right-radius: 16px;
  z-index: 2;
}

/* Tablet screen */
.tablet-screen {
  width: 100%;
  height: 100%;
  background: var(--panel-dark);
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  border: 1px solid rgba(0, 255, 234, 0.2);
  box-shadow: 
    inset 0 0 30px rgba(0, 0, 0, 0.9),
    0 0 20px rgba(0, 255, 234, 0.1);
  display: flex;
  flex-direction: column;
}

/* Status bar */
.status-bar {
  display: flex;
  justify-content: space-between;
  padding: 8px 15px;
  font-size: 0.8rem;
  background: rgba(0, 20, 40, 0.7);
  border-bottom: 1px solid rgba(0, 255, 234, 0.2);
}

.status-left, .status-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.battery {
  color: var(--hud-warning);
}

.signal i {
  color: var(--hud-primary);
  margin-right: 2px;
}

/* App header */
.app-header {
  text-align: center;
  padding: 20px 15px 15px;
  position: relative;
}

.app-header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  font-weight: 800;
  letter-spacing: 3px;
  color: var(--hud-primary);
  text-shadow: var(--glow);
  margin-bottom: 5px;
}

.app-header span {
  font-size: 0.8rem;
  letter-spacing: 4px;
  color: var(--hud-secondary);
  opacity: 0.9;
}

/* Radar scanner */
.radar-container {
  display: flex;
  justify-content: center;
  margin: 10px 0;
}

.radar-scanner {
  width: 140px;
  height: 140px;
  position: relative;
  border-radius: 50%;
  border: 2px solid rgba(0, 255, 234, 0.4);
  background: 
    radial-gradient(circle at center, rgba(0, 40, 60, 0.3) 0%, transparent 70%),
    repeating-conic-gradient(from 0deg, 
      transparent 0deg 10deg, 
      rgba(0, 255, 234, 0.05) 10deg 20deg);
  overflow: hidden;
  box-shadow: 
    inset 0 0 30px rgba(0, 255, 234, 0.1),
    0 0 20px rgba(0, 255, 234, 0.2);
}

.radar-sweep {
  position: absolute;
  width: 100%;
  height: 100%;
  background: conic-gradient(from 0deg, transparent, rgba(0, 255, 234, 0.3) 20%, transparent 40%);
  border-radius: 50%;
  animation: sweep 3s linear infinite;
}

@keyframes sweep {
  to { transform: rotate(360deg); }
}

.radar-center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background: var(--hud-primary);
  border-radius: 50%;
  box-shadow: 0 0 15px var(--hud-primary);
}

.radar-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: var(--hud-secondary);
  border-radius: 50%;
  box-shadow: 0 0 10px var(--hud-secondary);
  animation: pulse 2s infinite;
}

.radar-dot:nth-child(1) { top: 30%; left: 40%; }
.radar-dot:nth-child(2) { top: 60%; left: 60%; animation-delay: 0.5s; }
.radar-dot:nth-child(3) { top: 40%; left: 70%; animation-delay: 1s; }

@keyframes pulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* Form container */
.form-container {
  padding: 0 20px;
  flex-grow: 1;
  overflow-y: auto;
  margin-bottom: 10px;
}

/* Custom scrollbar */
.form-container::-webkit-scrollbar {
  width: 6px;
}

.form-container::-webkit-scrollbar-track {
  background: rgba(0, 20, 40, 0.5);
  border-radius: 3px;
}

.form-container::-webkit-scrollbar-thumb {
  background: var(--hud-primary);
  border-radius: 3px;
}

.field {
  margin-bottom: 16px;
}

.field label {
  display: block;
  font-size: 0.75rem;
  letter-spacing: 1.5px;
  color: var(--hud-primary);
  margin-bottom: 6px;
  text-transform: uppercase;
  font-weight: 600;
}

.field i {
  margin-right: 8px;
  color: var(--hud-secondary);
}

.input-container {
  position: relative;
}

.input-container input, 
.input-container select, 
.input-container textarea {
  width: 100%;
  background: rgba(0, 15, 30, 0.7);
  border: 1px solid rgba(0, 255, 234, 0.3);
  border-radius: 8px;
  padding: 12px 15px;
  color: var(--hud-primary);
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s;
}

.input-container input:focus, 
.input-container select:focus, 
.input-container textarea:focus {
  outline: none;
  border-color: var(--hud-primary);
  box-shadow: 0 0 10px rgba(0, 255, 234, 0.3);
}

.input-container::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 1px;
  background: linear-gradient(90deg, var(--hud-secondary), var(--hud-primary));
  transform: scaleX(0);
  transition: transform 0.3s;
}

.input-container:focus-within::after {
  transform: scaleX(1);
}

textarea {
  resize: none;
  height: 70px;
}

/* Action buttons */
.action-buttons {
  display: flex;
  gap: 12px;
  margin: 20px 0;
}

.action-btn {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 0.9rem;
  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.action-btn.request {
  background: rgba(0, 255, 234, 0.1);
  color: var(--hud-primary);
  border: 1px solid rgba(0, 255, 234, 0.4);
}

.action-btn.sell {
  background: rgba(255, 62, 124, 0.1);
  color: var(--hud-secondary);
  border: 1px solid rgba(255, 62, 124, 0.4);
}

.action-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.action-btn.request:hover {
  background: rgba(0, 255, 234, 0.2);
  box-shadow: 0 0 15px rgba(0, 255, 234, 0.3);
}

.action-btn.sell:hover {
  background: rgba(255, 62, 124, 0.2);
  box-shadow: 0 0 15px rgba(255, 62, 124, 0.3);
}

/* Transmit button */
.transmit-btn {
  width: 100%;
  padding: 16px;
  background: linear-gradient(90deg, var(--hud-secondary), var(--hud-primary));
  border: none;
  border-radius: 10px;
  color: #0a0f16;
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: 2px;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
  margin-bottom: 15px;
}

.transmit-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 255, 234, 0.4);
}

.transmit-btn::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transform: rotate(45deg);
  animation: transmitShine 3s infinite;
}

@keyframes transmitShine {
  0% { transform: translateX(-100%) rotate(45deg); }
  100% { transform: translateX(100%) rotate(45deg); }
}

/* Status display */
.status-display {
  text-align: center;
  min-height: 20px;
  font-size: 0.85rem;
  padding: 8px;
  border-radius: 6px;
  margin-top: 5px;
  background: rgba(0, 15, 30, 0.5);
  border: 1px solid rgba(0, 255, 234, 0.2);
  transition: all 0.3s;
}

.status-active {
  color: var(--hud-primary);
  text-shadow: 0 0 8px var(--hud-primary);
}

/* Tablet home button */
.tablet-home {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(0, 20, 40, 0.8);
  border: 2px solid rgba(0, 255, 234, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--hud-primary);
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s;
}

.tablet-home:hover {
  background: rgba(0, 255, 234, 0.1);
  transform: translateX(-50%) scale(1.1);
}

/* Notification */
.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px 20px;
  background: rgba(10, 20, 30, 0.95);
  border-left: 4px solid var(--hud-primary);
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
  transform: translateX(150%);
  transition: transform 0.5s;
  z-index: 100;
  max-width: 300px;
}

.notification.show {
  transform: translateX(0);
}

.notification h4 {
  color: var(--hud-primary);
  margin-bottom: 5px;
  font-size: 1rem;
}

.notification p {
  color: #aaa;
  font-size: 0.9rem;
}
</style>
</head>

<body>
<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
  <div class="loading-container">
    <div class="loading-logo">
      <h1>FANZVILLE</h1>
      <span>MECHANIC TERMINAL</span>
    </div>
    
    <div class="boot-sequence" id="bootSequence">
      <!-- Boot lines will be added by JS -->
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="loading-percent" id="loadingPercent">0%</div>
  </div>
</div>

<!-- Tablet Interface -->
<div class="tablet" id="tablet">
  <div class="tablet-screen">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-left">
        <span class="time" id="currentTime">22:47</span>
        <span><i class="fas fa-wifi"></i> FANZ-NET</span>
      </div>
      <div class="status-right">
        <span class="signal">
          <i class="fas fa-signal"></i>
          <i class="fas fa-signal"></i>
          <i class="fas fa-signal"></i>
        </span>
        <span class="battery"><i class="fas fa-battery-three-quarters"></i> 84%</span>
      </div>
    </div>
    
    <!-- App Header -->
    <div class="app-header">
      <h1>FANZVILLE</h1>
      <span>VEHICLE TERMINAL</span>
    </div>
    
    <!-- Radar Scanner -->
    <div class="radar-container">
      <div class="radar-scanner">
        <div class="radar-sweep"></div>
        <div class="radar-center"></div>
        <div class="radar-dot"></div>
        <div class="radar-dot"></div>
        <div class="radar-dot"></div>
      </div>
    </div>
    
    <!-- Form Container -->
    <div class="form-container">
      <!-- Player Field -->
      <div class="field">
        <label><i class="fas fa-user"></i> PLAYER</label>
        <div class="input-container">
          <input type="text" id="player" placeholder="Enter player name">
        </div>
      </div>
      
      <!-- Discord Field -->
      <div class="field">
        <label><i class="fab fa-discord"></i> DISCORD</label>
        <div class="input-container">
          <input type="text" id="discord" placeholder="username#0000">
        </div>
      </div>
      
      <!-- Vehicle Selection -->
      <div class="field">
        <label><i class="fas fa-car"></i> VEHICLE</label>
        <div class="input-container">
          <select id="vehicle" onchange="updateColors()">
            <!-- Options loaded by JS -->
          </select>
        </div>
      </div>
      
      <!-- Color Selection -->
      <div class="field">
        <label><i class="fas fa-palette"></i> COLOR</label>
        <div class="input-container">
          <select id="color">
            <!-- Options loaded by JS -->
          </select>
        </div>
      </div>
      
      <!-- Quantity -->
      <div class="field">
        <label><i class="fas fa-layer-group"></i> QUANTITY</label>
        <div class="input-container">
          <input type="number" id="qty" value="1" min="1" max="10">
        </div>
      </div>
      
      <!-- Notes -->
      <div class="field">
        <label><i class="fas fa-sticky-note"></i> NOTES</label>
        <div class="input-container">
          <textarea id="notes" placeholder="Additional requests or details..."></textarea>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="action-btn request" onclick="setType('REQUEST')">
          <i class="fas fa-tools"></i> REQUEST
        </button>
        <button class="action-btn sell" onclick="setType('SELL')">
          <i class="fas fa-money-bill-wave"></i> SELL
        </button>
      </div>
      
      <!-- Transmit Button -->
      <button class="transmit-btn" onclick="sendOrder()">
        <i class="fas fa-satellite-dish"></i> TRANSMIT ORDER
      </button>
      
      <!-- Status Display -->
      <div class="status-display" id="status">
        <span id="statusText">READY FOR INPUT</span>
      </div>
    </div>
  </div>
  
  <!-- Home Button -->
  <div class="tablet-home" onclick="showNotification('System', 'Home button pressed - returning to dashboard')">
    <i class="fas fa-home"></i>
  </div>
</div>

<!-- Notification -->
<div class="notification" id="notification">
  <h4 id="notifTitle">Notification</h4>
  <p id="notifMessage">This is a notification message.</p>
</div>

<script>
// Vehicle data
const vehicleData = {
  "Gunter 2": ["Crimson Red", "Midnight Blue", "Forest Green", "Obsidian Black", "Arctic White"],
  "Olga 24": ["Pearl White", "Military Green", "Stealth Black", "Desert Tan"],
  "Sarka 120": ["Fire Red", "Ocean Blue", "Emerald Green", "Carbon Gray"],
  "Ada 4x4": ["Racing Red", "Sapphire Blue", "Army Green", "Matte Black"],
  "S Cargo": ["Olive Green", "Sand Tan", "Navy Blue", "Utility Gray"],
  "M3S": ["Military Green", "Camo Pattern", "Sand Beige", "Dark Gray"],
  "Hummingbird": ["Rescue Yellow", "Medical White", "Police Blue", "News Orange"]
};

// DOM Elements
const loadingScreen = document.getElementById('loadingScreen');
const bootSequence = document.getElementById('bootSequence');
const progressBar = document.getElementById('progressBar');
const loadingPercent = document.getElementById('loadingPercent');
const tablet = document.getElementById('tablet');
const currentTime = document.getElementById('currentTime');
const playerInput = document.getElementById('player');
const discordInput = document.getElementById('discord');
const vehicleSelect = document.getElementById('vehicle');
const colorSelect = document.getElementById('color');
const qtyInput = document.getElementById('qty');
const notesInput = document.getElementById('notes');
const statusDisplay = document.getElementById('status');
const statusText = document.getElementById('statusText');
const notification = document.getElementById('notification');
const notifTitle = document.getElementById('notifTitle');
const notifMessage = document.getElementById('notifMessage');

// Webhook URL (Replace with your actual Discord webhook URL)
const WEBHOOK_URL = "https://discordapp.com/api/webhooks/1453712521193193725/1lZvVxsCjMzycR1hacXwavsKT_Bmv-tGv-tMIYJd5___2TRoMVaNQBBSqHL6kHxi-GQr";

// Global variables
let orderType = "REQUEST";
let progress = 0;
let bootLines = [
  "> INITIALIZING MECHANIC TERMINAL OS...",
  "> LOADING VEHICLE DATABASE...",
  "> CONNECTING TO FANZVILLE NETWORK...",
  "> CALIBRATING SENSORS...",
  "> CHECKING PARTS INVENTORY...",
  "> STARTING SECURITY PROTOCOLS...",
  "> SYSTEM READY"
];

// Initialize the app
function initApp() {
  // Update time
  updateTime();
  setInterval(updateTime, 60000);
  
  // Load vehicles into dropdown
  loadVehicles();
  
  // Set up event listeners
  playerInput.addEventListener('focus', () => showNotification("Input", "Enter your in-game player name"));
  discordInput.addEventListener('focus', () => showNotification("Input", "Enter your Discord username for contact"));
  
  // Start loading sequence
  startLoading();
}

// Start loading sequence
function startLoading() {
  // Add boot sequence lines with delays
  bootLines.forEach((line, index) => {
    setTimeout(() => {
      const lineElement = document.createElement('div');
      lineElement.className = 'boot-line';
      lineElement.innerHTML = `<i class="fas fa-angle-right"></i> ${line}`;
      bootSequence.appendChild(lineElement);
      
      // Scroll to bottom
      bootSequence.scrollTop = bootSequence.scrollHeight;
      
      // Update progress
      progress = Math.min(100, Math.round((index + 1) / bootLines.length * 100));
      progressBar.style.width = `${progress}%`;
      loadingPercent.textContent = `${progress}%`;
      
      // When loading is complete
      if (index === bootLines.length - 1) {
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            tablet.style.display = 'block';
          }, 800);
        }, 800);
      }
    }, index * 500);
  });
}

// Update current time
function updateTime() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  currentTime.textContent = `${hours}:${minutes}`;
}

// Load vehicles into dropdown
function loadVehicles() {
  vehicleSelect.innerHTML = '<option value="">SELECT VEHICLE</option>';
  
  for (let vehicle in vehicleData) {
    const option = document.createElement('option');
    option.value = vehicle;
    option.textContent = vehicle;
    vehicleSelect.appendChild(option);
  }
  
  // Add event listener for vehicle selection
  vehicleSelect.addEventListener('change', function() {
    if (this.value) {
      showNotification("Vehicle", `${this.value} selected. Choose a color.`);
    }
  });
}

// Update colors based on selected vehicle
function updateColors() {
  const selectedVehicle = vehicleSelect.value;
  colorSelect.innerHTML = '<option value="">SELECT COLOR</option>';
  
  if (selectedVehicle && vehicleData[selectedVehicle]) {
    vehicleData[selectedVehicle].forEach(color => {
      const option = document.createElement('option');
      option.value = color;
      option.textContent = color;
      colorSelect.appendChild(option);
    });
  }
}

// Set order type (REQUEST or SELL)
function setType(type) {
  orderType = type;
  statusText.textContent = `${type} MODE ACTIVE`;
  statusDisplay.classList.add('status-active');
  
  // Show notification
  const action = type === 'REQUEST' ? 'Requesting a vehicle' : 'Selling a vehicle';
  showNotification("Mode", `${action} - fill in the details`);
  
  // Reset status display after 3 seconds
  setTimeout(() => {
    statusDisplay.classList.remove('status-active');
    if (statusText.textContent.includes('MODE ACTIVE')) {
      statusText.textContent = 'READY FOR INPUT';
    }
  }, 3000);
}

// Show notification
function showNotification(title, message) {
  notifTitle.textContent = title;
  notifMessage.textContent = message;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

// Send order to Discord webhook
function sendOrder() {
  // Validate inputs
  if (!playerInput.value.trim()) {
    statusText.textContent = "ERROR: PLAYER NAME REQUIRED";
    statusDisplay.style.color = "var(--hud-secondary)";
    showNotification("Error", "Please enter a player name");
    return;
  }
  
  if (!vehicleSelect.value) {
    statusText.textContent = "ERROR: SELECT A VEHICLE";
    statusDisplay.style.color = "var(--hud-secondary)";
    showNotification("Error", "Please select a vehicle");
    return;
  }
  
  // Prepare data
  const orderData = {
    player: playerInput.value.trim(),
    discord: discordInput.value.trim() || "Not provided",
    vehicle: vehicleSelect.value,
    color: colorSelect.value || "Default",
    quantity: qtyInput.value || 1,
    notes: notesInput.value.trim() || "No additional notes",
    type: orderType,
    timestamp: new Date().toISOString()
  };
  
  // Update UI to show sending
  statusText.textContent = "TRANSMITTING DATA...";
  statusDisplay.style.color = "var(--hud-primary)";
  
  // Simulate transmission delay
  setTimeout(() => {
    // In a real scenario, you would send to the webhook here
    if (WEBHOOK_URL && WEBHOOK_URL !== "PUT_YOUR_DISCORD_WEBHOOK_HERE") {
      // Actual fetch to Discord webhook
      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          embeds: [{
            title: `ðŸš— VEHICLE ${orderType}`,
            color: orderType === "REQUEST" ? 0x00FFEA : 0xFF3E7C,
            fields: [
              {name: "Player", value: orderData.player, inline: true},
              {name: "Discord", value: orderData.discord, inline: true},
              {name: "Vehicle", value: orderData.vehicle, inline: true},
              {name: "Color", value: orderData.color, inline: true},
              {name: "Quantity", value: orderData.quantity.toString(), inline: true},
              {name: "Notes", value: orderData.notes}
            ],
            footer: {text: "Fanzville DayZ Vehicle Terminal"},
            timestamp: orderData.timestamp
          }]
        })
      })
      .then(response => {
        if (response.ok) {
          statusText.textContent = "TRANSMISSION SUCCESSFUL";
          showNotification("Success", "Order transmitted to Fanzville network");
          
          // Reset form after successful transmission
          setTimeout(() => {
            playerInput.value = "";
            discordInput.value = "";
            vehicleSelect.value = "";
            colorSelect.innerHTML = '<option value="">SELECT COLOR</option>';
            qtyInput.value = 1;
            notesInput.value = "";
            statusText.textContent = "READY FOR INPUT";
          }, 2000);
        } else {
          statusText.textContent = "TRANSMISSION FAILED";
          showNotification("Error", "Failed to send order. Check webhook URL.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        statusText.textContent = "NETWORK ERROR";
        showNotification("Error", "Network connection failed");
      });
    } else {
      // Demo mode (no webhook configured)
      statusText.textContent = "DEMO MODE: ORDER SIMULATED";
      showNotification("Demo Mode", "Order simulated (configure webhook for real use)");
      
      // Reset form in demo mode
      setTimeout(() => {
        playerInput.value = "";
        discordInput.value = "";
        vehicleSelect.value = "";
        colorSelect.innerHTML = '<option value="">SELECT COLOR</option>';
        qtyInput.value = 1;
        notesInput.value = "";
        statusText.textContent = "READY FOR INPUT";
      }, 2000);
    }
  }, 1500);
}
